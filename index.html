<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.png" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="./images/Cousteau.png" alt="Кусто">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить фотографии" class="profile__add-button"><img src="./images/add-button.png" alt="Кнопка «добавить»"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__image" src="./images/Italy-LagoAntorno.jpg" alt="Озеро Анторно">
            <div class="elements__card-container">
              <h2 class="elements__title" lang="en">Italy, Lago Antorno</h2>
              <div class="elements__like-container">
                <button type="button" aria-label="Поставить лайк" class="elements__like elements__like_active"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/Switzerland-Obersee.jpg" alt="Озеро Оберзее">
            <div class="elements__card-container">
              <h2 class="elements__title" lang="en">Switzerland, Obersee</h2>
              <div class="elements__like-container">
                <button type="button" aria-label="Поставить лайк" class="elements__like"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/Switzerland-Riffelsee.jpg" alt="Озеро Риффельзее">
            <div class="elements__card-container">
              <h2 class="elements__title" lang="en">Switzerland, Riffelsee</h2>
              <div class="elements__like-container">
                <button type="button" aria-label="Поставить лайк" class="elements__like"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/Iceland.jpg" alt="Пещера в Исландии">
            <div class="elements__card-container">
              <h2 class="elements__title" lang="en">Iceland, Rutshellir caves</h2>
              <div class="elements__like-container">
                <button type="button" aria-label="Поставить лайк" class="elements__like"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/Italy-Capri.jpg" alt="Капри">
            <div class="elements__card-container">
              <h2 class="elements__title" lang="en">Italy, Capri</h2>
              <div class="elements__like-container">
                <button type="button" aria-label="Поставить лайк" class="elements__like"></button>
              </div>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/USA-TrilliumLake.jpg" alt="Водохранилище в США">
            <div class="elements__card-container">
              <h2 class="elements__title" lang="en">USA, Trillium Lake</h2>
              <div class="elements__like-container">
                <button type="button" aria-label="Поставить лайк" class="elements__like"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form">
          <input type="text" class="form__input form__input_info_name" name="username" placeholder="Имя">
          <input type="text" class="form__input form__input_info_about" name="about" placeholder="О себе">
          <button type="submit" class="form__button-submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="pages/index.js"></script>
</body>
</html>
