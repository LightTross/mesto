<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Cousteau.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить фотографии" class="profile__add-button"><img src="./images/add-button.svg" alt="Кнопка «добавить»" class="profile__add-button-img"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile" novalidate>
          <input id="username-input" type="text" class="form__input form__input_info_name" name="username" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__input-error username-input-error"></span>
          <input id="about-input" type="text" class="form__input form__input_info_about" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__input-error about-input-error"></span>
          <button type="submit" class="form__button-submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_item">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="item" novalidate>
          <input id="title-input" type="text" class="form__input form__input_title" name="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__input-error title-input-error"></span>
          <input id="link-input" type="url" class="form__input form__input_link" name="link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error"></span>
          <button type="submit" class="form__button-submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
        <figure class="figure">
          <img class="figure__image">
          <figcaption class="figure__title"></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template id="item">
    <li class="elements__item">
      <img class="elements__image">
      <div class="elements__card-container">
        <h2 class="elements__title"></h2>
        <button type="button" aria-label="Поставить лайк" class="elements__like"></button>
      </div>
      <button class="elements__button-remove"></button>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
